<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="slideTrack">
	<head>
		<!-- META -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Optimize mobile viewport -->

		<title>SlideTracker</title>

		<!-- SCROLLS -->
		<!-- load bootstrap -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="/stylesheets/jumbotron-narrow.css">

		<!-- SPELLS -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
		<script src="https://cdn.socket.io/socket.io-1.2.1.js"></script>
    	<script src="/core.js"></script>

	</head>

	<!-- SET THE CONTROLLER -->
	<body ng-controller="mainController">
		<div id="wrap">
			<a class="github-ribbon" href="https://github.com/gkucsko/slideTracker"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
			<div class="container">
				<div class="header">
					<nav>
						<ul class="nav nav-pills pull-right">
							<li>
								<a class="btn btn-default" href="/download">Get your own</a>
							</li>
							<li>
								<a class="prod-hide" href="/api-documentation">API</a>
							</li>
							<li>
								<a class="prod-hide" href="/test/get_db">View DB</a>
							</li>
						</ul>
					</nav>
					<a class="img-link" href="/"><h3 class="text-muted">SlideTracker</h3></a>
				</div>
				
				<div id="tracking-box">
					<h4><strong>{{cur_slide}}/{{presentation.n_slides}}</strong></h4>
					<div class='slide-nav-btns'>
						<button type="submit" id="prev-slide" class="btn btn-primary btn-med" disabled="disabled" ng-click="previous()"><</button>
						<button type="submit" id='btn-track' class="btn btn-primary btn-med" disabled="disabled" ng-click="track()">done</button>
						<button type="submit" id="next-slide" class="btn btn-primary btn-med" disabled="disabled" ng-click="next()">></button>
					</div>
					<span id="slide-box">
						<img alt="" ng-src="{{slide_src}}"/>									
					</span>
					<div class="alt-text">{{slide_alt_text}}</div>
				</div>
				<div id='pres-not-found'>
					<h3>presentation ID not found...</h3>
					<div class="form-group" id="fp-code-input">
						<input type="text" class="form-control input-lg"></input>
					</div>
					<div class="btn btn-lg btn-success" id="submit-code">Track</div>
				</div>	

			</div><!-- /container -->
		</div>	<!-- /wrap -->

		<div class="container">
			<footer class="footer">
			<p>
				&copy; SlideTracker 2015 · <a href="/privacy">Privacy &amp; Terms</a> · <a href="/contact">Contact</a>
			</p>
			</footer>
		</div>

		<script>
			$("#submit-code").click(function() {
				var code = $("#fp-code-input input").val();
				if (code) {window.location.href = "/track/"+code;} else {$("#fp-code-input input").focus()}
			});
		</script>
	
		<!-- google analytics code -->
		<script>
		
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		
		  ga('create', 'UA-58643576-1', 'auto');
		  ga('send', 'pageview');
		
		</script>
		<!-- end google analytics code -->

	</body>
</html>
